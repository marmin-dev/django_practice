{% extends 'post/base.html' %}  <!-- base.html에서 navbar.html 포함 -->

{% block title %}블로그 목록{% endblock %}

{% block content %}
    <h1>블로그 게시글 목록</h1>
    <h2><a href="{% url 'post:create' %}">게시글 작성</a></h2>
    <div>
        {% for post in posts %}
        <div class="blog-post">
            <h2>{{ post.title }}</h2>
            <p>{{ post.content|truncatewords:20 }}</p>
            <a href="{% url 'post:detail' post.post_id %}">상세보기</a>
        </div>
        {% empty %}
        <p>게시글이 없습니다.</p>
        {% endfor %}
    </div>
{% endblock %}
