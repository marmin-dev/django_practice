<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}블로그{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .blog-post {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .blog-post h2 {
            margin: 0;
            font-size: 1.5em;
        }
        .blog-post p {
            margin: 5px 0;
            color: #666;
        }
    </style>
</head>
<body>
    {% include 'post/navbar.html' %}  <!-- 헤더 포함 -->

    <main>
        {% block content %}{% endblock %}  <!-- 자식 템플릿에서 내용을 정의 -->
    </main>
</body>
</html>
